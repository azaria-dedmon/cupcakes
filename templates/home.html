<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cupcake Home</title>
  <link rel="stylesheet" href="/static/index.css"/>
</head>
<body>
<div>
    <h1>Cupcakes:</h1>
    <ul id='parent'></ul>
</div>
<div>
    <form id='form' action="/api/cupcakes" method="post">

        <label for="flavor">Flavor:</label>
        <input type="text" name="flavor" id="flavor"><br>

        <label for="size">Size:</label>
        <input type="text" name="size" id="size"><br>

        <label for="rating">Rating:</label>
        <input type="number" step="any" min="0" max="100"
            name="rating" placeholder="Enter a rating" id="rating"><br>

        <label for="image">Image</label>
        <input type="url" name="image" placeholder="Enter an image url" id="image"><br>

        <input class="btn" type="submit" value="Submit Cupcake">
    </form>
</div>
<script 
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" 
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" 
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>

<script src="/static/index.js"></script>
</body>
</html>
